<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h1>Users List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.firstName}">First</td>
            <td th:text="${user.lastName}">Last</td>
            <td th:text="${user.age}">25</td>
            <td th:text="${user.email}">email@mail.com</td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.name}" class="badge bg-primary me-1"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
