<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968322.png">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <span th:text="${admin.email}"></span> with roles: <span th:text="${admin.rolesToString()}"></span>
        </span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div class="col-2 px-0 bg-white border-end" style="min-height: 100vh;">
            <ul class="nav flex-column nav-pills mt-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <!-- Основной контент -->
        <div class="col-10 p-4">
            <h1>Admin panel</h1>

            <!-- Вкладки -->
            <ul class="nav nav-tabs mt-4" id="adminTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab" data-bs-target="#userTable" type="button" role="tab">User Table</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="newUser-tab" data-bs-toggle="tab" data-bs-target="#newUser" type="button" role="tab">New User</button>
                </li>
            </ul>

            <!-- Контейнер вкладок -->
            <div class="tab-content" id="adminTabsContent">
                <!-- Вкладка User Table -->
                <div class="tab-pane fade show active pt-4" id="userTable" role="tabpanel">
                    <h5>All users</h5>
                    <table class="table table-striped table-bordered align-middle">
                        <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th><th>Name</th><th>Surname</th><th>Age</th><th>Email</th><th>Roles</th><th>Edit</th><th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}" class="text-center">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.rolesToString()}"></td>
                            <td>
                                <button type="button" class="btn btn-info btn-sm"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#editModal-' + ${user.id}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteModal-' + ${user.id}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Модальные окна редактирования -->
                    <div th:each="user : ${users}">
                        <div class="modal fade" th:id="'editModal-' + ${user.id}" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form th:action="@{/admin/update}" method="post">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="hidden" name="id" th:value="${user.id}"/>
                                            <div class="mb-3">
                                                <label>Name</label>
                                                <input type="text" class="form-control" name="name" th:value="${user.name}" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Surname</label>
                                                <input type="text" class="form-control" name="surname" th:value="${user.surname}" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Age</label>
                                                <input type="number" class="form-control" name="age" th:value="${user.age}" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Email</label>
                                                <input type="email" class="form-control" name="email" th:value="${user.email}" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Password</label>
                                                <input type="password" class="form-control" name="password"/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Roles</label>
                                                <select multiple class="form-select" name="rolesSelected">
                                                    <option th:each="role : ${allRoles}"
                                                            th:value="${role.id}"
                                                            th:text="${role.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Модальные окна удаления -->
                    <div th:each="user : ${users}">
                        <div class="modal fade" th:id="'deleteModal-' + ${user.id}" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form th:action="@{'/admin/delete/' + ${user.id}}" method="post">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="hidden" name="id" th:value="${user.id}"/>
                                            <input class="form-control mb-2" type="text" th:value="${user.name}" disabled/>
                                            <input class="form-control mb-2" type="text" th:value="${user.surname}" disabled/>
                                            <input class="form-control mb-2" type="number" th:value="${user.age}" disabled/>
                                            <input class="form-control mb-2" type="email" th:value="${user.email}" disabled/>
                                            <input class="form-control mb-2" type="text" th:value="${user.rolesToString()}" disabled/>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Вкладка New User -->
                <div class="tab-pane fade pt-4" id="newUser" role="tabpanel">
                    <h5>Add new user</h5>
                    <form th:action="@{/admin/add}" method="post" class="w-50">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" required/>
                        </div>
                        <div class="mb-3">
                            <label>Surname</label>
                            <input type="text" class="form-control" name="surname" required/>
                        </div>
                        <div class="mb-3">
                            <label>Age</label>
                            <input type="number" class="form-control" name="age" required/>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" required/>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required/>
                        </div>
                        <div class="mb-3">
                            <label>Roles</label>
                            <select multiple class="form-select" name="rolesSelected">
                                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
